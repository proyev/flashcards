<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time complexity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>What is the time complexity of...</h1>
    <div class="grid">
        <div class="card">
            <div class="frontSide"><p class="front"><strong>Binary Insertion</strong></p></div>
            <div class="backSide"><p class="back"><strong>O(n)</strong></p></div>
        </div>

        <div class="card">
            <div class="frontSide"><p class="front"><strong>Binary Search</strong></p></div>
            <div class="backSide"><p class="back"><strong>O(n)</strong></p></div>
        </div>

        <div class="card">
            <div>
            <div class="frontSide"><p class="front"><strong>Quick Sort</strong></p></div>
            <div class="backSide"><p class="back"><strong>O(nlogn)</strong></p></div>
        </div>
        </div>

        <div class="card">
            <div>
            <div class="frontSide"><p class="front"><strong>Heapsort</strong></p></div>
            <div class="backSide"><p class="back"><strong>O(nlogn)</strong></p></div>
        </div>
        </div>

        <div class="card">
            <div>
            <div class="frontSide"><p class="front"><strong>Bubble Sort</strong></p></div>
            <div class="backSide"><p class="back"><strong>O(n<sup>2</sup>)</strong></p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class="frontSide"><p class="front"><strong>Merge Sort</strong></p></div>
                <div class="backSide"><p class="back"><strong>O(nlogn)</strong></p></div>
            </div>
        </div>

        <div class="card">
            <div>
                <div class="frontSide"><p class="front"><strong>Insertion Sort</strong></p></div>
                <div class="backSide"><p class="back"><strong>O(n<sup>2</sup>)</strong></p></div>
            </div>
        </div>

        <div class="card">
            <div>
            <div class="frontSide"><p class="front"><strong>k-d Tree Search</strong></p></div>
            <div class="backSide"><p class="back"><strong>O(logn)</strong></p></div>
        </div>
        </div>

        <div class="card">
            <div>
            <div class="frontSide"><p class="front"><strong>k-d Tree Insertion</strong></p></div>
            <div class="backSide"><p class="back"><strong>O(logn)</strong></p></div>
        </div>
        </div>
    </div>
</body>
</html>
